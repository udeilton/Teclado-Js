<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Teclado</title>
</head>
<body>
    <section class="piano">
        <section class="controls">
            <h1>Teclado | js</h1>

            <label class="checkbox--label">
                <!--switcher--active-->
                Show keys
                <span class="switcher">
                    <span class="switcher--button"></span>
                </span>
                <input type="checkbox" class="checkbox--keys" hidden>
            </label>

        </section>
        <section class="piano--keys disabled-keys">

            <div class="key white" data-note="1"><span>q</span></div>
            <div class="key black" data-note="2"><span>w</span></div>
            <div class="key white" data-note="3"><span>e</span></div>
            <div class="key black" data-note="4"><span>r</span></div>
            <div class="key white" data-note="5"><span>t</span></div>
            <div class="key white" data-note="6"><span>y</span></div>
            <div class="key black" data-note="7"><span>u</span></div>
            <div class="key white" data-note="8"><span>i</span></div>
            <div class="key black" data-note="9"><span>o</span></div>
            <div class="key white" data-note="10"><span>p</span></div>
            <div class="key black" data-note="11"><span>a</span></div>
            <div class="key white" data-note="12"><span>s</span></div>
            <div class="key white" data-note="13"><span>d</span></div>
            <div class="key black" data-note="14"><span>f</span></div>
            <div class="key white" data-note="15"><span>g</span></div>
            <div class="key black" data-note="16"><span>h</span></div>
            <div class="key white" data-note="17"><span>j</span></div>
            <div class="key white" data-note="18"><span>k</span></div>
            <div class="key black" data-note="19"><span>l</span></div>
            <div class="key white" data-note="20"><span>z</span></div>
            <div class="key black" data-note="21"><span>x</span></div>
            <div class="key white" data-note="22"><span>c</span></div>
            <div class="key black" data-note="23"><span>v</span></div>
            <div class="key white" data-note="24"><span>b</span></div>

        </section>
    </section>
    

    <script src="./js/main.js"></script>
</body>
</html>
